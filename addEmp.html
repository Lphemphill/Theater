<!DOCTYPE html>
<html>
  <head>
    <title> Add Employee </title>
  </head>

  <body>

    <h2>Add Employee Information</h2>
    
    <form name="addform" action="addEmp.php" method="post">
	
		<table width="60%" border="0" cellpadding="3" cellspacing="12">

		<tr>
			<td width="130"><strong>SSN : </strong>*</td>
			<td><input name="ssn" type="text" size="30" maxlength="30" /></td>
		</tr>
		
		<tr>
			<td width="130"><strong>First Name : </strong>*</td>
			<td><input name="fname" type="text" size="30" maxlength="30" /></td>
		</tr>
    
		<tr>
			<td width="130"><strong>Initial : </strong></td>
			<td><input name="minit" type="text" size="30" maxlength="30" /></td>
		</tr>
		
		<tr>
			<td width="130"><strong>Last Name :</strong>*</td>
			<td><input name="lname" type="text" size="30" maxlength="30" /></td>
		</tr>

		<tr>
			<td width="130"><strong>Address :</strong>*</td>
			<td><input name="address" type="text" size="30" maxlength="30" /></td>
		</tr>

		<tr>
			<td width="130"><strong>Salary :</strong>*</td>
			<td><input name="salary" type="number" size="30" maxlength="30" /></td>
		</tr>

    
 
		<tr>
			<td width="130"></td>
			<td><input type="reset" name="Reset" value="Reset" />
       
			<input type="submit" name="Submit" value="Submit" /></td>
		</tr>
		
		</table>
	</form>
  </body>
 </html>
