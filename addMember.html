<!DOCTYPE html>
<html>
  <head>
    <title> Add Member </title>
  </head>

  <body>

    <h2>Add Member Information</h2>
    
    <form name="addform" action="addMember.php" method="post">
	
		<table width="60%" border="0" cellpadding="3" cellspacing="12">
		
		<tr>
			<td width="130"><strong>First Name : </strong>*</td>
			<td><input name="fname" type="text" size="30" maxlength="30" /></td>
		</tr>
    
		<tr>
			<td width="130"><strong>Last Name :</strong>*</td>
			<td><input name="lname" type="text" size="30" maxlength="30" /></td>
		</tr>

		<tr>
			<td width="130"><strong>Phone Number :</strong></td>
			<td><input name="phone_num" type="text" size="30" maxlength="30" /></td>
		</tr>

		<tr>
			<td width="130"><strong>email :</strong></td>
			<td><input name="email" type="text" size="30" maxlength="30" /></td>
		</tr>
		
		<tr>
			<td width="130"><strong>Username :</strong>*</td>
			<td><input name="username" type="text" size="30" maxlength="30" /></td>
		</tr>
		
		<tr>
			<td width="130"><strong>Password :</strong>*</td>
			<td><input name="password" type="text" size="30" maxlength="30" /></td>
		</tr>
		
		<tr>
			<td width="130"><strong>Credit Card Number :</strong></td>
			<td><input name="saved_credit_card" type="text" size="30" maxlength="30" /></td>
		</tr>

    
 
		<tr>
			<td width="130"></td>
			<td><input type="reset" name="Reset" value="Reset" />
       
			<input type="submit" name="Submit" value="Submit" /></td>
		</tr>
		
		</table>
	</form>

 </html>
